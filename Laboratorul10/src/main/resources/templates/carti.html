<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        Lista carti
    </title>
</header>
<body>


<center>
    <form  th:action="@{/operatii}" th:object="${carte}" method="post" >
        <div>
            <input type="text"  th:field="*{id}"   name="isbn" placeholder="ISBN..." size="76"  />
        </div>
        <div>
            <input type="text" th:field="*{titlul}" name="titlu" placeholder="Titlu..." size="76" />
        </div>
        <div>
            <input type="text" th:field="*{autorul}" name="autor" placeholder="Autor..." size="76" />
        </div>



        <input type="submit" name="adauga" value="Adauga"  />
        <input type="submit" name="modifica" value="Modifica" />
        <input type="submit" name="sterge" value="Sterge" />
        <input type="submit" name="filtreaza" value="Filtreaza dupa Autor" />
    </form>
</center>


<h3 th:text="${str}"/>
<table class="table table-striped table-bordered">
    <tr>
        <th>Id</th>
        <th>Titlul</th>
        <th>Autorul</th>
    </tr>
    <tr th:each="c : ${lista}">
        <td th:text="${c.getId()}"></td>
        <td th:text="${c.getTitlul()}"></td>
        <td th:text="${c.getAutorul()}"></td>
    </tr>
</table>

</body>
</html>
